<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .confirmation {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment Form</h2>
        <form>
            <label for="name">Name on Card:</label>
            <input type="text" id="name" placeholder="John Doe" required><label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required>

        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" placeholder="1234 5678 9101 1121" required>

        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" placeholder="08/25" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" placeholder="123" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="$50.00" required>

        <button type="submit">Pay Now</button>
    </form>
    <div class="confirmation" id="confirmation-message"></div>
</div>
</body>
</html>
