<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Investment</title>
  <style>
    :root {
      --primary-color: #0047ab;
      --background-color: #f9f9f9;
      --text-color: #333;
      --white: #ffffff;
      --light-grey: #ececec;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--background-color);
    }

    .sidebar {
      width: 250px;
      background-color: var(--white);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .sidebar .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .sidebar .brand img {
      width: 40px;
    }

    .sidebar .brand h2 {
      color: var(--primary-color);
      font-size: 20px;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      color: var(--text-color);
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }

    .sidebar nav a:hover, .sidebar nav a.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }
    .crypto-section {
      padding: 2rem;
    }
    .crypto-card {
      background-color: #fff;
      border-left: 6px solid #0047ab;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
    .crypto-card h3 {
      color: #0047ab;
    }
    .form-group {
      margin: 1rem 0;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      padding: 0.6rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .invest-btn {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .invest-btn:hover {
      background-color: #003a92;
    }
    .investment-log {
      margin-top: 2rem;
    }
    .investment-entry {
      background: #e6f0ff;
      padding: 1rem;
      border-left: 4px solid #0047ab;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body> <div class="sidebar">
    <div class="brand">
      <img src="img/PURECOIN_LOGO-removebg-preview 11.png" alt="Pure-Coin">
      <h2>Pure-Coin</h2>
    </div>
    <nav>
      <a href="dashboard2.html" >Dashboard</a>
      <a href="crypto.html" class="active">Crypto</a>
      <a href="stocks.html">Stocks</a>
      <a href="#">Real Estate</a>
      <a href="#">Mutual Funds</a>
      <a href="#">Active Investments</a>
      <a href="#">Balance</a>
      <a href="#">Logout</a>
    </nav>
  </div>
  <section class="crypto-section">
    <div class="crypto-card">
      <h3>Invest in Cryptocurrency</h3>
      <form id="cryptoForm">
        <div class="form-group">
          <label for="cryptoType">Select Cryptocurrency</label>
          <select id="cryptoType" required>
            <option value="btc">Bitcoin (BTC)</option>
            <option value="eth">Ethereum (ETH)</option>
            <option value="bnb">Binance Coin (BNB)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount to Invest ($)</label>
          <input type="number" id="amount" required />
        </div>

        <button type="submit" class="invest-btn">Invest</button>
      </form>
    </div>

    <div class="investment-log">
      <h3>Active Investments</h3>
      <div id="investmentList">
        <!-- Dynamic entries go here -->
      </div>
    </div>
  </section>

  <script>
    const cryptoForm = document.getElementById('cryptoForm');
    const investmentList = document.getElementById('investmentList');

    cryptoForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const type = document.getElementById('cryptoType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const cryptoName = {
        btc: 'Bitcoin (BTC)',
        eth: 'Ethereum (ETH)',
        bnb: 'Binance Coin (BNB)'
      }[type];

      const yieldPercent = (Math.random() * 5 + 1).toFixed(2);
      const profit = (amount * (yieldPercent / 100)).toFixed(2);

      const entry = document.createElement('div');
      entry.className = 'investment-entry';
      entry.innerHTML = `
        <strong>${cryptoName}</strong><br />
        Invested: $${amount.toLocaleString()}<br />
        Estimated Yield: ${80}%<br />
        Estimated Daily Profit: â‚¦${profit}
      `;
      investmentList.prepend(entry);

      cryptoForm.reset();
    });
  </script>
</body>
</html>
