<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pure-Coin</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="https://images.unsplash.com/photo-1560221328-12fe60f83ab8?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Secure Investment Art" />
    </div>
    <div class="login-right">
      <div class="brand-logo">
        <img src="img/PURECOIN_LOGO-removebg-preview 11.png" alt="InvestSmart Logo" />
        <h2>Pure-Coin</h2>
      </div>
      <div class="tabs">
        <a href="login.html" class="active">Log in</a>
        <a href="signup.html">Sign Up</a>
      </div>
      <form class="login-form">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email..." />

        <label>Password</label>
        <input type="password" placeholder="Enter your password..." />
        
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn"><a href="dashboard2.html">Log in</a></button>

        <div class="or-divider">OR</div>

        <button class="google-btn">Continue with Google</button>
        <button class="apple-btn">Continue with Apple</button>
      </form>
    </div>
  </div>
</body>
</html>
